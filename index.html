<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WaterChisato的博客日志 水喝千束的博客</title>
<style>
* {margin: 0; padding: 0; box-sizing: border-box;}
body {
  font-family: 'Segoe UI', sans-serif;
  height: 100vh;
  overflow: hidden;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  color: #fff;
  text-shadow: 0 0 10px rgba(0,0,0,0.6);
  transition: background 1s ease-in-out;
}
#background {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background-size: cover;
  background-position: center;
  filter: blur(6px) brightness(0.7);
  z-index: -1;
}
h1 {
  font-size: 2.4em;
  margin-bottom: 30px;
  letter-spacing: 1px;
  text-align: center;
}
.card {
  background: rgba(255, 255, 255, 0.12);
  border: 1px solid rgba(255, 255, 255, 0.25);
  border-radius: 16px;
  backdrop-filter: blur(10px);
  padding: 20px 40px;
  margin: 10px;
  text-align: center;
  transition: transform 0.3s, background 0.3s;
  cursor: pointer;
  width: 320px;
}
.card:hover {
  transform: translateY(-5px);
  background: rgba(255, 255, 255, 0.18);
}
footer {
  position: fixed;
  bottom: 10px;
  font-size: 0.9em;
  color: rgba(255,255,255,0.8);
}
</style>
</head>
<body>
<div id="background"></div>
<h1>WaterChisatoのブログ</h1>
<div id="blog-container">
  <div class="card" onclick="location.href='post1.html'">
    <h2>博客更新/维护公告</h2>
    <p>2025-11-02</p>
  </div>
  <div class="card" onclick="location.href='post2.html'">
    <h2>水喝千束小日记</h2>
    <p>2025-11-01</p>
  </div>
  <div id="blog-container">
  <div class="card" onclick="location.href='post3.html'">
    <h2>感谢支持</h2>
    <p>2025-11-02</p>
  </div>
</div>
<footer>水喝千束 更新日志 - 水喝千束的博客</footer>
<script>
const images = [
  "images/bg1.jpg",
  "images/bg2.jpg",
  "images/bg3.jpg",
  "images/bg4.jpg",
  "images/bg5.jpg",
  "images/bg10.jpg",
  "images/bg100.jpg"
];

document.getElementById('background').style.backgroundImage =
  `url(${images[Math.floor(Math.random() * images.length)]})`;
</script>
</body>
</html>
